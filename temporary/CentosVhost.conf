<VirtualHost *:22>
 	 ServerAdmin CentosVhostAdmin
 	 ServerName CentosVhostName
 	 #Indexes + Directory Root
 	 DocumentRoot var/www/bitume/Total-Bitume/web
 	 <Directory "var/www/bitume/Total-Bitume/web">
 	 # DirectoryIndex app.php
 		 Options Indexes FollowSymLinks MultiViews
 		 AllowOverride All
 		 Order allow,deny
 		 Allow from all
 	 </Directory>
 	 SSLEngine on
 	 SSLCertificateFile /etc/pki/tls/certs/localhost.crt
 	 SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
 	 #LOG FILES
 	 ErrorLog /var/log/httpd/error.log
 	 CustomLog /var/log/httpd/access.log combined
 	 <IfModule mod_rewrite.c>
 		 RewriteEngine On
 		 RewriteCond %{REQUEST_URI}::22 ^(/.+)/(.*)::\2$
 		 RewriteRule ^(.*) - [E=BASE:%1]
 		 RewriteCond %{ENV:REDIRECT_STATUS} ^$
 		 RewriteRule ^app\.php(/(.*)|$) %{ENV:BASE}/CentosVhostAdmin [R=301,L]
 		 RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} -f
 		 RewriteRule .. - [L]
 		 RewriteRule .. %{DOCUMENT_ROOT}%{ENV:BASE}/app.php [L]
 	 </IfModule>
 </VirtualHost>

